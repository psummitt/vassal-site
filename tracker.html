<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/> 
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  <link rel="icon" type="image/png" href="/images/VASSAL.png"/>
  <style>
    #container {
      font-size: 1.2em;
      margin: 10em auto;
      max-width: 38em;
    }

    #logo {
      display: block;
      width: 300px;
      margin: 0 auto 4em;
    }

    abbr {
      font-variant: small-caps;
    }

    h1 {
      text-align: center;
    }
  </style>
  <title>VASSAL</title>
</head>
<body>
  <div id="container">
    <img id="logo" src="/images/VASSAL.svg" alt="VASSAL logo"/>
    <h1><abbr>Vassal</abbr>'s tracker has moved!</h1>
    <p>We've moved our bug tracker to <a href="https://github.com/vassalengine/vassal/issues">GitHub</a>.<p>

    <p>If you're looking for a bug from the old tracker by ID, search our new tracker for it by prefixing "BZ" to the ID mumber. E.g., if you're looking for bug 12345, search for "BZ12345".</p>
  </div>
</body>
</html>
